{% if page.tab_icon %}
{% capture icon_path %}{{ page.tab_icon }}{% endcapture %}
{% unless icon_path == empty %}
<link rel="icon" href="{{ icon_path | relative_url }}">
{% endunless %}
{% elsif site.tab_icon %}
{% capture icon_path %}{{ site.tab_icon }}{% endcapture %}
{% unless icon_path == empty %}
<link rel="icon" href="{{ icon_path | relative_url }}">
{% endunless %}
{% endif %}
